<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/style/login.css">
</head>
<body>
    <div id="form-ui">
        <form action="#" method="post" id="form">
            <div id="form-body">
                <div id="welcome-lines">
                    <div id="welcome-line-1">Login</div>
                    <div id="welcome-line-2">Selamat datang guys</div>
                </div>
                <div id="input-area">
                    <div class="form-inp">
                        <input id="username" name="username" placeholder="username" type="text" required>
                    </div>
                    <div class="form-inp">
                        <input id="password" name="password" placeholder="password" type="password" required>
                    </div>
                </div>
                <div id="submit-button-cvr">
                    <button id="submit-button" type="submit">Submit</button>
                </div>
                <div id="forgot-pass">
                    <a href="#">Forgot password?</a>
                </div>
                <div id="bar"></div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('https://130.162.195.228/mhs714220018/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => {
                console.log('Response:', response);

                // Check if the response is JSON
                const contentType = response.headers.get('content-type');
                if (!response.ok) {
                    if (contentType && contentType.includes('application/json')) {
                        return response.json().then(err => { throw new Error(err.message || response.statusText) });
                    } else {
                        return response.text().then(text => { throw new Error(text || response.statusText) });
                    }
                }

                if (contentType && contentType.includes('application/json')) {
                    return response.json();
                } else {
                    throw new Error('Response is not JSON');
                }
            })
            .then(data => {
                console.log('Data:', data);
                if (data.token) {
                    // Save the token in localStorage
                    localStorage.setItem('token', data.token);
                    alert('Login successful');

                    // Redirect to another page or perform some action
                    window.location.href = "./kelas.html";
                } else {
                    alert('Login failed: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred: ' + error.message);
            });
        });
    </script>
</body>
</html>
